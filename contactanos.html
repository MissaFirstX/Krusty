	<h1>¡¡Registrate para recibir ofertas!!</h1>
	<aside>
			<img class="cc" src="Images/krusty.png" >
	</aside>

	<form class="contacto" method="post" name="contacto">
		<ul>
			<li>
				<h2>Contactanos</h2>
				<span class="requerido">* Campos obligatorios </span>
			</li>
			<li>
				<label>Nombre:</label>
				<input type="text" name="nombre" placeholder="Missael Araiza Martínez"/>
			</li>
			<li>
				<label>Correo Elect:</label>
				<input type="mail" name="correo" placeholder="lram@outlook.com"/>
				<span class="form_hint">Formato deseado "nombre@---.com</span>
			</li>
			<li>
				<label>Password</label>
				<input type="password" name="password"/>
				
			</li>
			<li>
				<label for="mensaje">Mensajes</label>
				<textarea class="mensaje" cols="40" rows="6" placeholder="Igual no te voy a hacer caso xd"></textarea>
			</li>
			<li>
				<button class="registro" type="submit">Registrate ahora</button>
				<button type="reset">borra todo</button>
			</li>


		</ul>
		
	</form>
  </body>
